<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <app-list-errors [errors]="errors$ | async" />

        <app-editor-form
          [article]="article$ | async"
          (submit)="submitForm($event)"
          [disabled]="!!(isSubmitting$ | async)"
        />
      </div>
    </div>
  </div>
</div>
